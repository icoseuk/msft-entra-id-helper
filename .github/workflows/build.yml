name: ğŸš€ Build and Publish

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag'     
        required: true
  push:
    tags:
      - "v*.*.*"

jobs:
    build-and-publish:
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ“¥ Checkout
              uses: actions/checkout@v4
            - name: ğŸš€ Set up QEMU
              uses: docker/setup-qemu-action@v3
            - name: ğŸ› ï¸ Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
            - name: ğŸ”‘ Login to Docker Hub
              uses: docker/login-action@v3
              with:
                registry: ghcr.io
                username: ${{ github.repository_owner }}
                password: ${{ secrets.GITHUB_TOKEN }}
            - name: ğŸ·ï¸ Set tag
              id: tag
              run: |
                if [[ "${{ github.event_name }}" == "push" ]]; then
                  echo "::set-output name=version::${{ github.ref_name }}"
                else
                  echo "::set-output name=version::${{ github.event.inputs.tag }}"
                fi
            - name: ğŸ—ï¸ Build and push
              uses: docker/build-push-action@v5
              with:
                  context: .
                  platforms: linux/amd64,linux/arm64
                  push: true
                  tags: |
                    ghcr.io/icoseuk/msft-entra-id-helper:${{ steps.tag.outputs.version }}
                    ghcr.io/icoseuk/msft-entra-id-helper:latest